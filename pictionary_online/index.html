<!doctype html>
<html>
  <head>
    <title>Pictionary</title>
    <link rel="stylesheet" type="text/css" href="css/lobby.css">
    <!--script src="https://cdn.socket.io/socket.io-1.2.0.js"--></script>
    <script src="js/socketIo.js"></script>
    <!--<script src="js/application.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.14/angular-route.js"></script>
    <script src="js/lobby.js"  ></script>
    <script src="js/client.js"></script>
    <script src="js/main.js"></script>
  </head>

    <canvas id="canvas" width="500px" height="500px" style="border-style:solid;"></canvas>
    <button onclick="cambiar();">Borrar/Pintar</button>

  <body onload="Client();">
    <div id="Lobby" ng-app="lobby_app" ng-controller="lobby_control">
       <div id="Game" class="lobby_component" >
          <ul>
          <li  class="game_boards" ng-repeat="x in game">
	     <div>{{ "Jugadores maximos: " + x.max_players }}</div>
	     <div>{{ "Jugadores actuales: " + x.n_players }}</div>
	     <div>{{ "Rondas: " + x.n_rounds }}</div>
	  </li>
	  </ul>
       </div>
       <div id="Player" class="lobby_component">
          <div id="PlayerList"><div ng-repeat="x in player">{{ x.name }}</div></div>
	  <div><button ng-click="create_game()">Crear partida</button></div>
       </div>
    </div> 
  </body>
</html>
